    <div class="container-fluid">

            <div id="startPage">

                <h1>Welcome to Weather APP!</h1>
                <h2>Get Instant Weather Updates</h2>
                <p>WeatherNow is your go-to application for real-time weather information.</p>
                <p> Whether you're planning a trip, heading out for a jog, or just curious about the current conditions, WeatherNow has got you covered.       
             </p>

                    <form action="#" id="submitForm">

                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Get Weather</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-4 col-sm-12 col-xs-12" id="weatherCast"></div>
        </div>

    </div>
