<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container-fluid">
        
        <div class="row justify-content-center">
            <div class="col-12 mb-3 col-md-6 offset-4 text-center">

                <div class="input-group">
                    <form action="#" id="submitForm">
    
                        <input type="text" class="form-control" placeholder="Write the city" aria-label="Recipient's username" aria-describedby="button-addon2" id="city">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Get Weather</button>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-4 col-sm-12 col-xs-12" id="weatherCast"> 
                   <div class="card p-4">    
                    
                       <div class="d-flex">
                           <h6 class="flex-grow-1">London</h6>
                           <h6>16:08</h6>
                       </div>
                        
                       <div class="d-flex flex-column temp mt-5 mb-3">
                           <h1 class="mb-0 font-weight-bold" id="heading"> 13&deg; C </h1>
                           <span class="small grey">Stormy</span>
                       </div>
                       
                       <div class="d-flex">
                           <div class="temp-details flex-grow-1">
                                <p class="my-1">
                                    <img src="https://i.imgur.com/B9kqOzp.png" height="17px" >
            
                                   <span> 40 km/h  </span>
                                </p>

                                <p class="my-1"> 
                                   <i class="fa fa-tint mr-2" aria-hidden="true"></i>
                                   <span> 84% </span> 
                                </p>

                                <p class="my-1"> 
                                    <img src="https://i.imgur.com/wGSJ8C5.png" height="17px" >
                                    <span> 0.2h </span>
                                </p>
                           </div>
                           
                           <div>
                               <img src="https://i.imgur.com/Qw7npIg.png" width="100px">
                           </div>
                           
                           
                       </div>
                        
          
                    </div>
            </div>
        </div>


    </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
